"hr":
  date:
    formats:
      default: "%d/%m/%Y"
      short: "%e %b"
      long: "%B %e, %Y"
      only_day: "%e"

    day_names: [Nedjelja, Ponedjeljak, Utorak, Srijeda, Èetvrtak, Petak, Subota]
    abbr_day_names: [Ned, Pon, Uto, Sre, Èet, Pet, Sub]
    month_names: [~, Sijeèanj, Veljaèa, Ožujak, Travanj, Svibanj, Lipanj, Srpanj, Kolovoz, Rujan, Listopad, Studeni, Prosinac]
