        few: 'oko %{count} godine'
		other: 'oko %{count} godina'
      over_x_years:
        one: 'preko 1 godine'
		few: 'preko %{count} godine'
        other: 'preko %{count} godina'

  number:
    format:
      precision: 3
      separator: ','
      delimiter: '.'
    currency:
      format:
        unit: 'Kn'
        precision: 2
        format: '%n %u'

  support:
